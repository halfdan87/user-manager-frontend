<div class="jumbotron d-flex align-items-center">
  <div class="container">
    <form (submit)="login()">
      <div class="form-group col-lg-9">
        <label for="email">Email address</label>
        <input [(ngModel)]="loginDto.username"
               type="email"
               class="form-control"
               id="email"
               name="email"
               aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">Try: admin</small>
      </div>
      <div class="form-group col-lg-9">
        <label for="password">Password</label>
        <input [(ngModel)]="loginDto.password"
               type="password"
               class="form-control"
               id="password"
               name="password"
               aria-describedby="passwordHelp">
        <small id="passwordHelp" class="form-text text-muted">It's: qaz123</small>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
